<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Scene</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Corrected paths for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="scene"></canvas>

    <div class="controls">
        <button id="applyTexture">Apply Texture</button>
        <div id="textureOptions" style="display: none;">
            <button id="choosePaint">Paint</button>
            <button id="chooseTile">Tile</button>
        </div>
        <input type="file" id="tileInput" accept="image/*" style="display: none;">
        <input type="color" id="colorPicker" style="display: none;">
        <label for="lightSlider" style="display: none;">Light Intensity:</label>
        
        <button id="undo"><i class="fas fa-undo"></i> </button>
        <button id="redo"><i class="fas fa-redo"></i> </button>

        <input type="range" id="lightSlider" min="0" max="2" step="0.1" value="1">
    </div>

    <!-- Corrected paths for Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
